<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebApp</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://unpkg.com/vue@next"></script>
  <script src="https://pixijs.download/release/pixi.js"></script>
  <script src="./app.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body id="app" class="app">
  <section id="main" class="main">
    <h3>{{ message }}</h3>
  </section>
  <section id = "menubar" class="menubar"></section>
  <script>
    (()=>{
      const tgWebApp = window.Telegram.WebApp;
      const mainbtn = tgWebApp.MainButton;
      const user = tgWebApp.initDataUnsafe.user;
      const App = {
        data() {
          return {
            message: `Привет, ${user.first_name} ${user.last_name}`,
          }
        },
        computed: {

        }
      }

      const vm = Vue.createApp(App).mount('#app');

      mainbtn.setText("Играть");
      mainbtn.show();

      mainbtn.onClick(() => {
        const msgs = [
          "Игра начинается",
          "Игра начинается.",
          "Игра начинается..",
          "Игра начинается...",
        ]

        let cool = true;
        function* genAnimation(arr) {
          arr.forEach((val, i) => {
            yield val
          })
          //for (let val of arr) {
          //  yield val
          //}
        }

        let generate = genAnimation(msgs);

        const interval = setInterval(() => {
          let nxt = generate.next()
          if (nxt.done) return generate = genAnimation(msgs);
          if (!cool) clearInterval(interval);

          vm.message = nxt.value;
        }, 400)

        setTimeout(() => {
          const menu = document.getElementById("menubar");
          const btn = document.createElement('button');
          btn.id = "cmnbtn";
          btn.innerText = "Кнопа";

          btn.addEventListener('click', e => {
            const mainsect = document.getElementById('main');
            const paragraph = document.createElement('p');
            paragraph.innerText = Object.keys(user);
            mainsect.appendChild(paragraph);
          })

          cool = false;
          menu.appendChild(btn);
          mainbtn.hide();
        }, 3000)
      })
    })()
  </script>
</body>
</html>
