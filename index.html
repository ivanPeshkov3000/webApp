<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebApp</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://unpkg.com/vue@next"></script>
  <script src="./app.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body id="app" class="app">
  <section id="main" class="main">
    <h3>{{ message }}</h3>
  </section>
  <section id = "menubar" class="menubar"></section>
  <script>
    (()=>{
      const tgWebApp = window.Telegram.WebApp;
      const mainbtn = tgWebApp.MainButton;
      const user = tgWebApp.initDataUnsafe.user;
      const App = {
        data() {
          return {
            message: "Lool ;)"
          }
        }
      }

      Vue.createApp(App).mount('#app');

      mainbtn.setText("Hey you!");
      mainbtn.onClick(() => {
        const mainh3 = document.getElementById("main").getElementsByTagName('h3')[0];
        mainh3.innerText = user.first_name;

        const menu = document.getElementById("menubar");
        const btn = document.createElement('button');
        btn.id = "cmnbtn";
        btn.innerText = "Кнопа";

        btn.addEventListener('click', e => {
          const mainsect = document.getElementById('main');
          const paragraph = document.createElement('p');
          paragraph.innerText = Object.keys(user);
          mainsect.appendChild(paragraph);
        })

        menu.appendChild(btn);
      })
      mainbtn.show();
    })()
  </script>
</body>
</html>
